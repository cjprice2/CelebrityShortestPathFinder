# Development override - just the database
services:
  postgres:
    image: postgres:15
    container_name: celebrity_postgres_dev
    environment:
      POSTGRES_DB: celebrity_graph
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      timeout: 20s
      retries: 10

volumes:
  postgres_data:
