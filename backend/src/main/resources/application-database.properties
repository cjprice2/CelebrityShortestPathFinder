# SQLite Database Configuration
# Allow override via env SPRING_DATASOURCE_URL; include sane defaults for concurrency
# Recommended params: busy_timeout (ms), WAL journal, NORMAL synchronous, shared cache
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:sqlite:celebrity_graph.db?busy_timeout=10000&journal_mode=WAL&synchronous=NORMAL&cache=shared}
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Connection pool settings (SQLite works best with small pools)
spring.datasource.hikari.maximum-pool-size=4
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.leak-detection-threshold=5000

# Disable schema validation for SQLite
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
